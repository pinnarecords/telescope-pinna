<div class="row">
  <div class="large-12 columns" role="content">
    <article class="news">
      <h6>{{ item.published_at | date: "%B" }} {{ item.published_at | date: "%d" | ordinalize }}, {{ item.published_at | date: "%Y" }}</h6>
      <p class="subheading">{{ item.title }}</p>

      {{ item.body }}
    </article>
  </div>
</div>
